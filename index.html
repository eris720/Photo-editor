<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Inter:wght@200;400;500;600&family=Montserrat:wght@300;400;500;600;900&family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="editor">
        <div class="filter">
          <label for="blur">Blur</label>
          <input type="range" min="0" max="5" value="0" step="0.1" id="blur" />
        </div>
        <div class="filter">
          <label for="contrast">Contrast</label>
          <input type="range" min="0" max="200" value="100" id="contrast" />
        </div>
        <div class="filter">
          <label for="hue-rotate">Hue-Rotate</label>
          <input type="range" min="0" max="360" value="0" id="hue-rotate" />
        </div>
        <div class="filter">
          <label for="sepia">Sepia</label>
          <input type="range" min="0" max="100" value="0" id="sepia" />
        </div>
        <div class="flip-buttons">
          <div class="flip-option">
            <input type="radio" name="flip" id="no-flip" checked />
            <label for="no-flip">No flip</label>
          </div>

          <div class="flip-option">
            <input type="radio" name="flip" id="flip-x" />
            <label for="flip-x">Flip Vertical</label>
          </div>

          <div class="flip-option">
            <input type="radio" name="flip" id="flip-y" />
            <label for="flip-y">Flip Horizontal</label>
          </div>
        </div>
      </div>
      <div class="result">
        <figure class="image-container">
          <img id="chosen-image" src="" />
        </figure>
        <input type="file" id="upload-button" accept="Image/*" />
        <label for="upload-button">Choose an image</label>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
